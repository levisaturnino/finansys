<nav aria-label="breadcrumb" class="mb-2 ">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Lançamentos</li>
  </ol>
</nav>
<div class="row">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Lançamentos
      </h1>
  </div>
<div class="col-md">
  <a [routerLink]="['new']" class="btn btn-success float-md-end">
    + Nova Lançamento
  </a>
</div>
</div>

<table class="table table-hover shadow p-5 mb-5 bg-body rounded">
  <thead>
    <tr class="bg-dark bg-opacity-25 text-dark">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th>Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let entry of entries">
        <td>
          <strong>{{entry.name}}</strong><br />
          <small class="text-success">{{entry.date}}</small><br>
          <small *ngIf="entry.description">{{entry.description}}</small>
        </td>
        <td >
          {{entry.category?.name}}
          </td>
        <td class="text-right">
          <strong [class.text-success]="entry.type  === 'revenue'" [class.text-danger]="entry.type  === 'expense'">
            {{entry.amount}}
          </strong>
          <br>
          <span class="badge " [ngClass]="entry.paidText === 'Pago' ? 'bg-dark': 'bg-warning'">{{entry.paidText}}</span>
          
        </td>
        <td class="text-center">
          <a [routerLink]="[entry.id,'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
          <button  (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm">Excluir</button>

        </td>
      </tr>
    </tbody>
</table>

<ngx-spinner size="medium" color="#fff" type="timer" [fullScreen]="true">
  <p style="color: #fff">Carregado...</p>
</ngx-spinner>
