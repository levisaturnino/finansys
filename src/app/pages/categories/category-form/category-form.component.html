<nav aria-label="breadcrumb" class="mb-2">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active" aria-current="page">
     {{pageTitle}}
    </li>
  </ol>
</nav>
<div class="row">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">  {{pageTitle}} </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-md-end">
      << voltar
    </a>
  </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
  
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="row">

        <div class="form-group col-4 mb-3">
          <label for="name">Nome</label>
          <input type="text"  formControlName="name" class="form-control" name="name" id="name" />
        

          <div class="text-danger" *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
            <div *ngIf="categoryForm.get('name')?.errors?.required">Dados obrigatório</div>
            <div *ngIf="categoryForm.get('name')?.errors?.minlength">deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
   
        <div class="form-group col-8">
          <label for="description">Descrição</label>
          <input type="text"  formControlName="description" class="form-control" name="description" id="description" />
        </div>
      </div>
    </div>
      </div>

    <div class="card-footer"> </div>

    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
      <strong> Erro no servidor:</strong>
      <ul>
        <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
      </ul>
    </div>

 <button type="submit" [disabled]="submittingForm || categoryForm.invalid" class="btn btn-primary  mt-3 float-md-end">Salvar</button>
</form>
<ngx-spinner size="medium" color="#fff" type="timer" [fullScreen]="true">
  <p style="color: #fff">Enviado Categoria...</p>
</ngx-spinner>
