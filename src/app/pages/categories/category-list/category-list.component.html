<nav aria-label="breadcrumb" class="mb-2 ">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Categorias</li>
  </ol>
</nav>
<div class="row">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
    Categorias
  </h1>
  </div>
<div class="col-md">
  <a [routerLink]="['new']" class="btn btn-success float-md-end">
    + Nova Categoria
  </a>
</div>
</div>

<table class="table table-hover shadow p-5 mb-5 bg-body rounded">
  <thead>
    <tr class=" bg-dark bg-opacity-25 text-black">
      <th>Categorias</th>
      <th>Ações</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>
          <strong>{{category.name}}</strong><br />
          <small>{{category.description}}</small>
        </td>
        <td >
          <a [routerLink]="[category.id,'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
          <button  (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Excluir</button>

        </td>
      </tr>
    </tbody>
</table>
<ngx-spinner size="medium" color="#fff" type="timer" [fullScreen]="true">
  <p style="color: #fff">Carregado...</p>
</ngx-spinner>
